<!DOCTYPE html>
<html lang="en" ng-app="app" ng-cloak ng-controller="RootController">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Password Management</title>
    <link rel="shortcut icon" href="static/image/logo-64.png" type="image/png">

    <link rel="stylesheet" href="static/css/semantic.min.css">
    <link rel="stylesheet" href="static/css/app.css">

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/semantic.min.js"></script>

    <script src="static/js/app.js"></script>
</head>
<body>
<div class="vertical-center">
    <div class="inner">
        <div class="ui container">
            <div class="ui centered grid">
                <div class="six wide column">
                    <div class="ui center aligned header">
                        <img src="static/image/logo.svg" alt="logo">
                        Reset Password
                    </div>
                    <div class="ui segment">
                        <form class="ui form" enctype="multipart/form-data" method="post" action="">
                            <div class="field">
                                <label for="username">User Name</label>
                                <input type="text" id="username" readonly value="{{ username }}">
                            </div>
                            <div class="field">
                                <label for="password">New Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="field">
                                <label for="password_repeat">Repeat New Password</label>
                                <input type="password" name="password_repeat" id="password_repeat" required>
                            </div>
                            <input type="hidden" id="key" name="key">
                            <button class="ui button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
