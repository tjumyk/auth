<div class="ui centered stackable grid">
  <div class="three wide column">
    <div class="ui vertical pointing fluid menu">
      <a routerLink="/" class="item"><i class="icon home"></i> Home</a>
      <a routerLink="profile" routerLinkActive="active" class="item"><i class="icon user"></i> Profile</a>
      <a routerLink="password" routerLinkActive="active" class="item"><i class="icon key"></i> Password</a>
      <a routerLink="two-factor" routerLinkActive="active" class="item"><i class="icon shield alternate"></i> Two-Factor Authentication</a>
    </div>

    <div class="ui vertical fluid buttons">
      <button class="ui violet button" routerLink="/admin" *ngIf="is_admin">
        <i class="icon cogs"></i>
        Management
      </button>
      <button class="ui teal button" routerLink="/account/logout">
        <i class="icon sign out"></i>
        Sign Out
      </button>
    </div>
  </div>

  <div class="eight wide column">
    <router-outlet></router-outlet>
  </div>
</div>
