<div class="ui error message" *ngIf="error">
  <i class="close icon" (click)="error=undefined"></i>
  <div class="header"><i class="times circle icon"></i> {{error.msg}}</div>
  <p>{{error.detail}}</p>
</div>

<button class="ui button primary fluid" [ngClass]="{'loading disabled': requesting}" (click)="start_request()" *ngIf="!success">Request Disabling Two-Factor Authentication</button>

<div class="ui padded raised segment" *ngIf="success">
  <div class="ui center aligned fluid header">
    <div class="content">
      <i class="check circle green icon"></i> Disabling Two-Factor Authentication requested
      <div class="sub header">
        Please check your mailbox and find the reset link
      </div>
    </div>
  </div>
</div>
